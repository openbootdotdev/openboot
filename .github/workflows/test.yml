name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: test
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run all tests
        run: make test-all

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          use_oidc: true
          files: ./coverage.out
          flags: unittests
          name: openboot-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7
